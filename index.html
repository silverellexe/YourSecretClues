<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Clue Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            color: #333;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
            display: none;
            background: #f4f4f4;
            color: #222;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Secret Clue Generator</h1>
        <p>Here's your personal secret clue. Comment this on the final Instagram post to build the mystery and you will receive your celebrity reveal!</p>
        <button onclick="getClue()">Get My Unique Clue</button>
        <p id="result"></p>
    </div>

    <script>
        let clues = [
            "A lightning bolt etched into the wall, not drawn.",
            "Security cam footage playing backwards.",
            "A red thread, but why?",
            "The coffee cup had a name on it, I think I know who now.",
            "The suspect’s shoeprints appear... then vanish.",
            "Omg the stop watch?",
            "A microscope lens cracked from the inside. I noticed the markings.",
            "I have got a speeding ticket.",
            "A cracked photo frame. Her name scratched off. Just 'Mom' remains.",
            "A fortune cookie slip—'Time is a loop.' What does that mean?",
            "The light in the lab flickered. I saw that.",
            "Run forest, run.",
            "I heard her say 'You have to go back'.",
            "Did it say 'i'm still here'?",
            "A napkin covered in scribbled numbers. Coordinates, maybe?",
            "A postcard from nowhere. Dated March 2000.",
            "What happened on Earth-X?",
            "No schway!",
            "A list of names. Some crossed out. One name is mine.",
            "Case files, someone's trying very hard to figure something.",
            "Who did it? Written in red.",
            "I saw the lab logs shift—by a few seconds. No one touched them.",
            "A newspaper clipping with one paragraph blacked out.",
            "I played the audio file twice. The second time, it had a different voice.",
            "A locket with no photo inside, but a whisper of perfume.",
            "An old speeding ticket, the date long expired.",
            "Same file, new timestamp.",
            "I reviewed the footage frame by frame. One frame is just... missing.",
            "A playing dice, with the year 2000.",
            "A child’s drawing of a house, but the windows are all blacked out.",
            "A payphone number scribbled on the back of a matchbox.",
            "A puzzle piece, but no puzzle in sight.",
            "Something ran past the screen, just a blur.",
            "A photo of a woman keeps appearing in case files.",
            "A cracked pocket watch, ticking backwards.",
            "Static? Electricity? what was that.",
            "An audio tape labeled ‘Do Not Listen’.",
            "A car key with a tag that says 'Not Yours'.",
            "A dusty book, it had some weird text on that.",
            "I played back a witness interview. She says, 'He always runs.'.",
            "A dog collar with a name tag that doesn’t match any known dog.",
            "Smooth criminal? Huh. Well it's not MJ.",
            "I saw an arrow.",
            "Someone rewrote the victim’s file overnight.",
            "A cocktail napkin with 'Don't forget' scrawled on it.",
            "The interview transcript keeps adding a line: 'You already know who I am.",
            "My access card got denied.",
            "The visitor log shows a guest from 'G. City'.",
            "What is Watch Station? Something pinged from there.",
            "A pocket calendar, all but one date crossed out.",
            "A locked suitcase. The key is in your pocket.",
            "A mirror covered in fingerprints that don’t match your own.",
            "A journal filled with sketches of the same unrecognizable symbol.",
            "A deck of tarot cards—one card missing.",
            "A subway token for a city that doesn’t have a subway system.",
            "A grocery list with 'trust no one' scrawled at the bottom.",
            "A playing card, torn right down the middle.",
            "A tourist brochure for a fictional city",
            "A courier dropped off a black case. No return address. Just a sticker: ‘For Justice Records Only’.",
            "A voicemail that just says 'You weren’t supposed to find this'.",
            "A fortune cookie message: 'The dragon never sleeps'.",
            "A VIP event pass, but the name tag is scratched out, revealing only 'Sh'.",
            "Someone tried to log in using a keychain labeled ‘L-Corp’.",
            "A business card that simply says 'You know where to find me'.",
            "They were blueprints.",
            "An evidence glove had particles from an off-planet mineral compound.",
            "A red glove? A red mask? what was that?",
            "A red envelope with no money inside, just a folded note with the words 'Not yet'.",
            "A car rental receipt for a vehicle that was never returned.",
            "The courtroom sketch from the crime scene included a figure no one remembers seeing.",
            "A list of suspect names—all aliases. Hmmm.",
            "The metadata on the crime photo listed its origin as 'Earth Unknown'."
        ];
        
        function getClue() {
            let storedClue = localStorage.getItem("userClue");
            let resultBox = document.getElementById("result");
            
            if (storedClue) {
                resultBox.innerText = storedClue;
            } else {
                let randomIndex = Math.floor(Math.random() * clues.length);
                let clue = clues[randomIndex];
                localStorage.setItem("userClue", clue);
                resultBox.innerText = clue;
            }
            resultBox.style.display = "block";
        }
    </script>
</body>
</html>
